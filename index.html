<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Etch-a-sketch</h1>
        <div class="board-container">
            <div class="board"></div>
        </div>
        <div class="btns-flex-container">
            <div class="buttons">
                <button onclick="changeColor('black');">Black</button>
                <button id="red-button" onclick="changeColor('red');">Red</button>
                <button onclick="changeColor('white');">Eraser</button>
                <button onclick="clearBoard();">Clear</button>
            </div>
        </div>
        <div class="slider-container">
            <input type="range" id="slider" min="2" max="100" value="16" onchange="changeSize(this.value);"" onchange="updateTextInput(this.value);" >
            <span id="valueSpan"></span>
            <span>&nbsp</span>
            Set board size
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
